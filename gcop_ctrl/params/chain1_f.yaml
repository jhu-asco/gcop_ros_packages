## Controller Params
mbsddp/tf: 5 # Final Time
mbsddp/N: 500 # Number of segments

                  #r      #dr
mbsddp/Qf:   [1.0,1.0, 1.0,1.0]   #   Final   Cost
mbsddp/Q:    [1.0,1.0, 1.0,1.0]   #   Final   Cost
mbsddp/R:    [0.1,0.1] #Control Cost

mbsddp/ag: [0.0, 0.0, -9.81] # Gravity

mbsddp/Kp:   [2.0,2.0]
mbsddp/Kd:   [2.0,2.0]

mbsddp/J0: [rad(pi/2), rad(0)]
mbsddp/JN: [rad(pi/2), rad(0)] # Joint angles

mbsddp/Jv0: [0.0, 0.0]
mbsddp/JvN: [0.0, 0.0] # Joint angles

mbsddp/mu: 10

mbsddp/basetype: "FIXEDBASE"

mbsddp/Nit: 1 
mbsddp/mode: "user" # Will iterate only when user specifies

mbsddp/usectrl: true 

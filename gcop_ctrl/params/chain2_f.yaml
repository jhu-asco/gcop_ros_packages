mbsddp/J0: [rad(-pi/2),0.0, rad(pi/2),0.0]
mbsddp/JN: [rad(-pi/2),0.0, rad(pi/2),0.0] # Joint angles

mbsddp/Jv0: [0.0, 0.0, 0.0, 0.0]
mbsddp/JvN: [0.0, 0.0, 0.0, 0.0] # Joint angles

mbsddp/mu: 10

mbsddp/basetype: "FIXEDBASE"

mbsddp/Nit: 1 
